<div class="container py-5">
    <div class="row">
        <div class="col-lg-12 p-5">
            <h1> <i [class]="pageTitle.font" aria-hidden="true"></i> {{pageTitle.title}}</h1>
            <hr />
        </div>
    </div>
    <div class="row">
        <div *ngFor="let config of configs" class="col-xs-6 col-sm-6 col-md-3 col-lg-2 p-2">
            <app-card [title]="config.title" [font]="config.font" [color]=config.color [path]=config.path></app-card>
        </div>
    </div>
</div>
